{{ define "main" }}

<div class="mx-auto max-w-4xl">
  <h2 class="text-3xl bold">
    Our Publications
  </h2>
  {{ partial "legend" . }}
  {{ $paginator := .Paginate (where site.RegularPages "Type" "publications") 10 }}
  {{ range $paginator.Pages }}
  {{ .Render "li" }}
  {{ end }}
  <div class="my-5">
    {{ template "_internal/pagination.html" . }}
  </div>
</div>
{{ end }}
