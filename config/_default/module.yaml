mounts:
  - source: layouts
    target: layouts
  - source: layouts/_work_types
    target: layouts/work_types
  - source: content
    target: content
  - source: remote/pages
    target: content/pages
    lang: en
  - source: remote/publications
    target: content/publications
    lang: en
  - source: remote/authors
    target: content/authors
    lang: en
  - source: remote/work_types
    target: content/work_types
    lang: en
imports:
  - path: github.com/theNewDynamic/hugo-module-tnd-seo
  - path: github.com/theNewDynamic/hugo-module-tnd-styles
  - path: github.com/theNewDynamic/unit-tests
    ignoreConfig: true
    mounts:
    - source: content/unit-tests
      target: content/articles
      lang: en